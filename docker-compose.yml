version: '3.4'

services:

  node:
    build: .
    container_name: vulnerable_app_api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres:15.2-alpine
    container_name: vulnerable_app_db
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
